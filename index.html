<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <style>
        .meme-generator {
            font-family: "Roboto", sans-serif;
            text-align: center;
          }
          
          .meme-generator img {
            height: 430px;
            object-fit: cover;
          }
          
          .meme-generator .generate-meme-btn {
            padding: 8px 20px;
            border: none;
            border-left: 4px solid #222;
            border-right: 4px solid #222;
            margin: 24px 0;
            font-size: 20px;
            color: #2f0606;
            background: #fff;
            cursor: pointer;
            transition: all 400ms ease;
            background-color: cornflowerblue;
          }
          
          .meme-generator .generate-meme-btn:hover {
            padding: 8px 36px;
            border-left: 8px solid #222;
            border-right: 8px solid #222;
            letter-spacing: 3px;
          }
          
          .meme-generator .meme-author {
            margin: 8px;
          }
        
          #btn{
            
           
            
            
          }
        
          body{
            background-color: rgb(240, 255, 251);
          }
        
          button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left:20px;;
        }
        
        input{
            width:220px;
            height: 30px;
        }
        
        
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            justify-content: center;
            align-items: center;
            margin-left:610px;
          }
        
          .card-header {
            background-color: #007bff; /* Blue for example */
            color: #fff;
            padding: 15px;
            text-align: center;
          }
        
          .card-body {
            padding: 20px;
            text-align: center;
          }
        
          .card-img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
          }
        
          h1{
          display:inline-block;
          color: #007bff;
          }
        
          h2{
            display: inline-block;
            color: #f761bd;
          }
        
          
    </style>
</head>
